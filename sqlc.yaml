version: "2"
sql:
 - schema: "internal/storage/postgres/migrations"
   queries: "internal/storage/postgres/queries"
   engine: "postgresql"
   gen:
     go:
       package: "db"
       sql_package: "pgx/v5"
       out: "internal/storage/postgres/generated/db"
       emit_json_tags: true
       emit_interface: true
       emit_empty_slices: false

 